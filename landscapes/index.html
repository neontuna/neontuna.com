<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>8bitdash</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta name="description" content="A startpage where you can enjoy amazing pixel art. It also features a curated bookmark list."/>
    <meta name="keywords" content="pixel, art, pixelart, 8bit"/>
    <style>
    body { 
      background: no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      font-family: 'minecraftfont';
      color: #fff;
    }
    </style>
   
    <link rel="stylesheet" href="bower_components/skeleton/skeleton.css">


	<link rel="stylesheet" type="text/css" href="bower_components/fullpage.js/jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="css/examples.css" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="bower_components/alertifyjs/dist/css/alertify.css">
    <link rel="stylesheet" href="css/pixelpatch.css">

    <script src="bower_components/dat-gui/build/dat.gui.min.js"></script>
    <script src="bower_components/alertifyjs/dist/js/alertify.js"></script>
    <script src="bower_components/mousetrap/mousetrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="bower_components/fullpage.js/jquery.fullPage.js"></script>

    <script src="bower_components/basil.js/build/basil.min.js"></script>
    <script src="bower_components/mustache.js/mustache.min.js"></script>

    <script src="js/links.js"></script>
    <script src="js/8bitdash.js"></script>
	
</head>
<body>
<div id="fullpage">
	<div class="section " id="dash">
      <div id="clock">  
      </div>
      <div id="greeting">
    	Good evening
      </div>
      <div id="footer">
      </div>
    </div>
	<div class="section" id="map">
      <div class="container">
        <div class="row" id="mapheader">
          <div id="maplogo"><img src="images/map.png"/></div>
          <div id="maptitle"></div>
          <script id="topicTemplate" type="x-tmpl-mustache">
            {{#topics}}
               <a href="#" class="topic" id="{{name}}" onClick="changeMap('{{name}}')">{{name}}</a>&nbsp;&nbsp;&nbsp;
            {{/topics}}
          </script>
        </div>
           <script id="cell1" type="x-tmpl-mustache">
              <h2>{{title}}</h2>
              <ul>
                {{#links}}
                  <li><a href="{{{url}}}">{{title}}</a></li>
                {{/links}}
              </ul>
            </script>
 
        <div class="row">
 
          <div id="cell0target" class="one-third column">
            x
          </div>
          <div id="cell1target" class="one-third column">
            x
          </div>
          <div id="cell2target" class="one-third column">
            x
          </div>
        </div>
        <div class="row">
          <div id="cell3target" class="one-third column">
          </div>
          <div id="cell4target" class="one-third column">
          </div>
          <div id="cell5target" class="one-third column">
          </div>
        </div>
      </div> 
      <div id="mapfooter">suggestions to 8bitdash@<a href="http://www.madewithtea.com" target="_blank">madewithtea.com</a></div>
    </div>
</div>
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(["setCookieDomain", "*.www.8bitdash.com"]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//piwik.mapoftea.com/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 4]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//piwik.mapoftea.com/piwik.php?idsite=4" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->
</body>
</html>
